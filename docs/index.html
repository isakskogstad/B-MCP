<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-MCP - Bolagsverket Chat</title>
    <style>
        :root {
            --primary: #0066cc;
            --primary-dark: #004999;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #212529;
            --text-muted: #6c757d;
            --border: #dee2e6;
            --user-bg: #e3f2fd;
            --assistant-bg: #f5f5f5;
            --tool-bg: #fff3e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #00c853;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user {
            background: var(--user-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: var(--assistant-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.tool {
            background: var(--tool-bg);
            align-self: flex-start;
            font-size: 0.875rem;
            border-left: 3px solid #ff9800;
        }

        .message pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.8rem;
            margin-top: 8px;
        }

        .message code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.875em;
        }

        .input-container {
            padding: 15px 20px;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: var(--primary);
        }

        #send-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: var(--primary-dark);
        }

        #send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: var(--assistant-bg);
            border-radius: 12px;
            align-self: flex-start;
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .example-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .welcome {
            text-align: center;
            padding: 40px 20px;
        }

        .welcome h2 {
            margin-bottom: 10px;
            color: var(--primary);
        }

        .welcome p {
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        /* Markdown-like formatting */
        .message h1, .message h2, .message h3 {
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .message ul, .message ol {
            margin-left: 20px;
            margin-top: 8px;
        }

        .message li {
            margin-bottom: 4px;
        }

        .message strong {
            font-weight: 600;
        }

        .message table {
            border-collapse: collapse;
            margin: 12px 0;
            width: 100%;
        }

        .message th, .message td {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: left;
        }

        .message th {
            background: var(--bg);
        }
    </style>
</head>
<body>
    <header>
        <h1>B-MCP - Bolagsverket Chat</h1>
        <div class="status">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Ansluter...</span>
        </div>
    </header>

    <div class="chat-container" id="chat-container">
        <div class="welcome">
            <h2>V√§lkommen till Bolagsverket Chat</h2>
            <p>St√§ll fr√•gor om svenska f√∂retag - jag h√§mtar data direkt fr√•n Bolagsverkets API.</p>
            <div class="examples">
                <button class="example-btn" onclick="sendExample('Visa information om Volvo (org.nr 556036-0793)')">
                    Info om Volvo
                </button>
                <button class="example-btn" onclick="sendExample('Lista √•rsredovisningar f√∂r Spotify (5567885726)')">
                    Spotifys √•rsredovisningar
                </button>
                <button class="example-btn" onclick="sendExample('G√∂r en riskanalys av 5564859921')">
                    Riskanalys
                </button>
                <button class="example-btn" onclick="sendExample('J√§mf√∂r Volvo (5560360793) med Scania (5562155227)')">
                    J√§mf√∂r f√∂retag
                </button>
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="input-container">
        <input
            type="text"
            id="message-input"
            placeholder="St√§ll en fr√•ga om ett svenskt f√∂retag..."
            onkeypress="if(event.key === 'Enter') sendMessage()"
        >
        <button id="send-btn" onclick="sendMessage()">Skicka</button>
    </div>

    <script>
        const API_URL = 'https://b-mcp-api.onrender.com';
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const typingIndicator = document.getElementById('typing-indicator');

        let messages = [];
        let isConnected = false;

        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    isConnected = true;
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Ansluten';
                } else {
                    throw new Error('API not available');
                }
            } catch {
                isConnected = false;
                statusDot.classList.remove('connected');
                statusText.textContent = 'Ej ansluten';
            }
        }

        // Check status on load and periodically
        checkStatus();
        setInterval(checkStatus, 30000);

        function addMessage(role, content, isHtml = false) {
            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            if (isHtml) {
                messageDiv.innerHTML = content;
            } else {
                messageDiv.textContent = content;
            }

            chatContainer.insertBefore(messageDiv, typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatMessage(text) {
            // Basic markdown-like formatting
            let html = text
                // Code blocks
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Bold
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                // Headers
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                // Line breaks
                .replace(/\n/g, '<br>');

            return html;
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            if (!isConnected) {
                addMessage('assistant', 'Anslutningen till servern √§r inte klar. V√§nta n√•gra sekunder och f√∂rs√∂k igen.');
                return;
            }

            // Add user message
            messages.push({ role: 'user', content });
            addMessage('user', content);
            messageInput.value = '';
            sendBtn.disabled = true;
            typingIndicator.classList.add('visible');

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages,
                        model: 'claude-opus-4-5-20250929'
                    }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'text') {
                                    assistantContent += data.content;
                                } else if (data.type === 'tool_call') {
                                    addMessage('tool', `üîß Anropar ${data.name}...`);
                                } else if (data.type === 'tool_result') {
                                    const status = data.success ? '‚úì' : '‚úó';
                                    addMessage('tool', `${status} ${data.name} ${data.success ? 'klar' : 'fel: ' + data.error}`);
                                } else if (data.type === 'error') {
                                    addMessage('assistant', `Fel: ${data.error}`);
                                }
                            } catch {}
                        }
                    }
                }

                if (assistantContent) {
                    messages.push({ role: 'assistant', content: assistantContent });
                    addMessage('assistant', formatMessage(assistantContent), true);
                }

            } catch (error) {
                addMessage('assistant', `Fel vid kommunikation med servern: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                typingIndicator.classList.remove('visible');
            }
        }

        function sendExample(text) {
            messageInput.value = text;
            sendMessage();
        }
    </script>
</body>
</html>
